<!DOCTYPE html>
<html>
	<head>
		<title>Selectors</title>
		<style>
			*{
				color:#6666fc;
			}
			#p{
				background: #66fcf1;
				}
				.head{
					background: #fc66fc;
				}
		</style>
		<!--Basic selectors 
			1. id
			2.class
			3.element
			4.universal ...selectors-->
	</head>
	<body>
		<p id="p">This is a Paragraph</p>
		<h1 class="head">This is a Heading</h1>
	</body>
</html>
